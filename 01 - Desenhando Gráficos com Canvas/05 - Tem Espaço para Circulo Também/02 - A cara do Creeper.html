<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    // Desenhando a Cabe√ßa do Creeper
    pincel.fillStyle = "darkgreen";
    pincel.fillRect(100, 50, 350, 300);

    // Desenhando os olhos do creeper
    pincel.fillStyle = "black";
    pincel.fillRect(150, 100, 90, 90);
    pincel.fillRect(310, 100, 90, 90);

    //Desenhando a boca do creeper
    pincel.fillRect(240, 190, 70, 100);
    pincel.fillRect(180, 240, 60, 110);
    pincel.fillRect(310, 240, 60, 110);
</script>
