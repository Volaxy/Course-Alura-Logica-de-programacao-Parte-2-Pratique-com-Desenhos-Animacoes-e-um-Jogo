<canvas width="800" height="500"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillRect(0, 0, 800, 800);

    // Desenhando o verde
    pincel.fillStyle = "darkgreen";
    pincel.fillRect(50, 50, 700, 400);

    // Desenhando o amarelo
    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(400, 50);
    pincel.lineTo(50, 250);
    pincel.lineTo(400, 450);
    pincel.lineTo(750, 250);
    pincel.fill();

    // Desenhando o azul
    pincel.fillStyle = "darkblue";
    pincel.beginPath();
    pincel.arc(400, 250, 150, 0, 2 * 3.14);
    pincel.fill();
